<script>
  // Move and expand bubble
  var isExpanded = false;
  function growBubbleOne() {
    var elem = document.getElementById("bubbleOne");
    if (isExpanded) {
      let width = 500;
      var id = setInterval(frameCollapse, 5);
      var button = document.getElementById("deleteable");
      button.parentNode.removeChild(button);
      function frameCollapse() {
        elem.style.zIndex = -1;
        if (width == 300) {
          clearInterval(id);
          isExpanded = false;
          // Delete Button!
        } else {
          width--;
          elem.style.width = width + 'px';
          elem.style.height = width + 'px';
        }
      }
    } else {
      let width = 300;
      var id2 = setInterval(frameExpand, 5);
      function frameExpand() {
        elem.style.zIndex = 3;
        if (width == 500) {
          clearInterval(id2);
          // Create button
          var button = document.createElement("button");
          button.innerHTML = "Songs";
          //button.setAttribute("id", "deleteable");
          button.id="deleteable";
          //button.opacity ="0.9"
          // Append to bubble
          elem.appendChild(button);

          // Add event handler
          button.addEventListener ("click", function() {
            document.location.href = 'page4.html';
          });
          isExpanded = true;
        } else {
          width++;
          elem.style.width = width + 'px';
          elem.style.height = width + 'px';
        }
      }
    }
  }
